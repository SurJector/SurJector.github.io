<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock2.css">
</head>
<body>
    <div id="clock" style="color: white; font-size:120pt" align="center">08:10:45</div>
    <div>
    <textarea id="text" style="font-size:120pt; text-align:center" align="center" cols=15>
    </textarea>
    </div>
<script>
// Calling showTime function at every second, on second boundary
setTimeout(function()
    {
	showTime();
	setInterval(showTime, 1000);
    },
    (1000-new Date().getMilliseconds())%1000
);

// Defining showTime funcion
function showTime() {
    // Getting current time and date
    let time = new Date();
    let hour = time.getHours();
    let min = time.getMinutes();
    let sec = time.getSeconds();
    am_pm = "AM";

    // Setting time for 12 Hrs format
    if (hour >= 12) {
        // if (hour > 12) hour -= 12;
        am_pm = "PM";
    } else if (hour == 0) {
        am_pm = "AM";
    }
    am_pm="";

    hour =
        hour < 10 ? "0" + hour : hour;
    min = min < 10 ? "0" + min : min;
    sec = sec < 10 ? "0" + sec : sec;

    let currentTime =
        hour +
        ":" +
        min +
        ":" +
        sec +
        am_pm;

    // Displaying the time
    document.getElementById(
        "clock"
    ).innerHTML = currentTime;
}

showTime();

document.getElementById(
    "clock"
).style.color = "black";
</script>
</body>
</html>
